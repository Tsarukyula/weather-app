<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Погода</title>
</head>
<body>
    <h1>Погода в <span id="city"></span></h1>

        <p>Погода: <span id="weatherDescription"></span></p>
    </div>
